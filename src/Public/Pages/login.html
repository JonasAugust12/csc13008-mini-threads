<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Threads</title>

                        ></path>
                    </svg>
                </div>
                <div class="account mb-[52px] p-[24px] w-full max-w-[370px]">
                    <form method="post">
                        <div class="login-form flex flex-col w-full">
                            <span
                                class="login-form__title block relative min-w-0 overflow-visible mb-[16px] text-center text-[16px] font-bold leading-[calc(1.3125*1em)]"
                            >
                                Log in with email or username
                            </span>
                        </div>
                        <div class="login-form__group mb-[8px] relative">
                            <input
                                type="text"
                                class="login-form__input w-full p-[16px] border-[1px] border-transparent rounded-[12px] text-[15px] bg-[#1e1e1e] focus:outline-none"
                                autocapitalize="none"
                                autocomplete="none"
                                placeholder="Email address or username"
                                name="email_or_username"
                            />
                        </div>
                        <div class="login-form__group mb-[8px] relative">
                            <input
                                type="password"
                                class="login-form__input w-full p-[16px] border-[1px] border-transparent rounded-[12px] text-[15px] bg-[#1e1e1e] focus:outline-none"
                                autocapitalize="none"
                                autocomplete="current-password"
                                placeholder="Password"
                                name="password"
                            />
                        </div>
                        <button
                            class="login-form__button w-full h-[56px] bg-[#ffffff] rounded-[12px] text-[15px] font-semibold leading-[140%] text-[#101010] disabled:cursor-not-allowed disabled:text-[#10101066]"
                            type="button"
                            onclick="window.location.href='index.html';"
                        >
                            <div class="login-form__button-text">Log in</div>
                        </button>
                        <div class="login-form__forgot-password mt-[16px]">
                            <a
                                href="#"
                                class="login-form__forgot-password-link block relative text-center text-[15px] text-[#777777] no-underline"
                                target="_blank"
                            >
                                Forgot password?
                            </a>
                        </div>
                    </form>

                    <div
                        class="sign-up mt-[40px] p-5 pr-4 bg-[#333333] rounded-[16px] flex items-center cursor-pointer flex-row transition-transform"
                        onclick="window.location.href='signup.html'"
                    >
                        <div class="sign-up__icon w-8 h-8">
                            <svg
                                aria-label="Threads"
                                fill="#f3f5f7"
                                height="100%"
                                role="img"
                                viewBox="0 0 192 192"
                                width="100%"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M141.537 88.9883C140.71 88.5919 139.87 88.2104 139.019 87.8451C137.537 60.5382 122.616 44.905 97.5619 44.745C97.4484 44.7443 97.3355 44.7443 97.222 44.7443C82.2364 44.7443 69.7731 51.1409 62.102 62.7807L75.881 72.2328C81.6116 63.5383 90.6052 61.6848 97.2286 61.6848C97.3051 61.6848 97.3819 61.6848 97.4576 61.6855C105.707 61.7381 111.932 64.1366 115.961 68.814C118.893 72.2193 120.854 76.925 121.825 82.8638C114.511 81.6207 106.601 81.2385 98.145 81.7233C74.3247 83.0954 59.0111 96.9879 60.0396 116.292C60.5615 126.084 65.4397 134.508 73.775 140.011C80.8224 144.663 89.899 146.938 99.3323 146.423C111.79 145.74 121.563 140.987 128.381 132.296C133.559 125.696 136.834 117.143 138.28 106.366C144.217 109.949 148.617 114.664 151.047 120.332C155.179 129.967 155.42 145.8 142.501 158.708C131.182 170.016 117.576 174.908 97.0135 175.059C74.2042 174.89 56.9538 167.575 45.7381 153.317C35.2355 139.966 29.8077 120.682 29.6052 96C29.8077 71.3178 35.2355 52.0336 45.7381 38.6827C56.9538 24.4249 74.2039 17.11 97.0132 16.9405C119.988 17.1113 137.539 24.4614 149.184 38.788C154.894 45.8136 159.199 54.6488 162.037 64.9503L178.184 60.6422C174.744 47.9622 169.331 37.0357 161.965 27.974C147.036 9.60668 125.202 0.195148 97.0695 0H96.9569C68.8816 0.19447 47.2921 9.6418 32.7883 28.0793C19.8819 44.4864 13.2244 67.3157 13.0007 95.9325L13 96L13.0007 96.0675C13.2244 124.684 19.8819 147.514 32.7883 163.921C47.2921 182.358 68.8816 191.806 96.9569 192H97.0695C122.03 191.827 139.624 185.292 154.118 170.811C173.081 151.866 172.51 128.119 166.26 113.541C161.776 103.087 153.227 94.5962 141.537 88.9883ZM98.4405 129.507C88.0005 130.095 77.1544 125.409 76.6196 115.372C76.2232 107.93 81.9158 99.626 99.0812 98.6368C101.047 98.5234 102.976 98.468 104.871 98.468C111.106 98.468 116.939 99.0737 122.242 100.233C120.264 124.935 108.662 128.946 98.4405 129.507Z"
                                ></path>
                            </svg>
                        </div>
                        <div class="sign-up__text-wrapper flex justify-center flex-grow">
                            <span class="sign-up__text text-4 text-start font-bold leading-[calc(1.3125*1em)]"> Create new account </span>
                        </div>
                        <div class="sign-up__arrow p-2 flex items-center transform rotate-180">
                            <svg
                                class="h-4 w-4 stroke-[2] fill-none stroke-[#777777]"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                aria-label="Arrow"
                            >
                                <title>Create new account</title>
                                <polyline points="16.502 3 7.498 12 16.502 21"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../login.js"></script>
    </body>
</html>
